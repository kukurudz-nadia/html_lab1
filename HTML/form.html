<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PetLoveForm</title>
</head>

<body>
    <header>
        <div> Знайди свого найкращого друга </div>
        <nav>
            <a href="main.html">Головна</a>
            <a href="news.html">Новини</a>
            <a href="form.html">Опитувальник</a>
            <a href="in.html">Вхід</a>
            <a href="pets.html">Улюбленці</a>
        </nav>
    </header>

    <form>
        <label><br>Введіть логін:<br></label>
        <input type="text" name="login" size=”15” maxlength=”20” value="" placeholder="login">
        <label><br><br>Введіть електронну пошту:<br>
        <input type="email" name="email" size=”20” maxlength=”25” value="">
        <label><br><br>Повідомлення:<br>
        <textarea name="message" rows=3 cols=20></textarea>
        <label><br><br>Обрати тип улюбленця:<br>
        <select name="pet_type">
            <option value="1">Кіт</option>
            <option value="2">Собака</option>
            <option value="3">Папуга</option>
            <option value="4">Морська свинка</option>
        </select>
        <fieldset>
            <legend>Фінанси</legend>
            <label>Ви маєте стабільну роботу?<br>
            <input name="job" type="radio" value="yes" checked> Так
            <input name="job" type="radio" value="no"> Ні
            <input name="job" type="radio" value="in_future"> Матиму скоро<br>
            <label><br>Скільки грошей в місяць Ви плануєте витрачати на улюбленця?(грн)<br>
            <input name="money" type="radio" value="400_1"> менше 400
            <input name="money" type="radio" value="400"> 400
            <input name="money" type="radio" value="500"> 500
            <input name="money" type="radio" value="600"> 600
            <input name="money" type="radio" value=">600"> більше 600<br>
            <label><br>Чи змогли б Ви підтримувати притулок фінансово?<br>
            <input name="donat" type="radio" value="yes" checked> Так
            <input name="donat" type="radio" value="no"> Ні
            <input name="donat" type="radio" value="future"> У майбутньому можу<br>
        </fieldset>
        <label><br>Які улюбленці у Вас вже були?
        <br><input type="checkbox" name="past_pets" value="cat"> Кіт
        <br><input type="checkbox" name="past_pets" value="dog"> Собака
        <br><input type="checkbox" name="past_pets" value="parrot"> Папуга
        <br><input type="checkbox" name="past_pets" value="hamster"> Хом'як
        <br><input type="checkbox" name="past_pets" value="another"> Інше

        <br><br><input type="submit" name="sent" value="Надіслати">
        <input type="reset" name="clear" value="Очистити">
    </form>
    <footer>
        <div>
            <br><i>Слідкуйте за нами!</i>
            <img src="174855.png" width="1.1%" height="14">
            <br><br>PetLove.All rights reserved.2022
        </div>
    </footer>
</body>

</html>
